<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>MANACO - Zapatos deportivos, casuales y formales</title>
    <meta
      name="description"
      content="Descubre MANACO: calzado deportivo, casual y formal de alta calidad. Compra zapatos cómodos y estilosos con envío rápido y seguro."
    />

    <!-- Open Graph-->
    <meta
      property="og:title"
      content="MANACO - Zapatos deportivos, casuales y formales"
    />
    <meta
      property="og:description"
      content="Descubre MANACO: calzado deportivo, casual y formal de alta calidad. Compra zapatos cómodos y estilosos con envío rápido y seguro."
    />
    <meta
      property="og:image"
      content="https://via.placeholder.com/1200x630.png?text=MANACO+Zapatos"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tusitio.com" />

    <link href="style.css" rel="stylesheet" />
    <!-- Estilos para accesibilidad -->
    <style>
      /* Foco visible claro para accesibilidad */
      a:focus,
      button:focus {
        outline: 3px solid #005fcc;
        outline-offset: 2px;
      } /* Skip link visible solo al enfocar */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #005fcc;
        color: white;
        padding: 8px;
        z-index: 100;
        text-decoration: none;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MANACO</h1>
      <button class="hamburger" aria-label="Abrir menú" aria-expanded="false">
        &#9776;
      </button>
      <nav id="nav" aria-label="Menú principal">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent">
      <section class="banner" aria-label="Sección de banner">
        <h2>Calzado que impulsa tu paso</h2>
      </section>

      <section class="lista-producto" aria-label="Lista de productos">
        <h2>Productos</h2>

        <article class="producto">
          <img src="./zapato1.jpg" alt="Zapato deportivo modelo 1 color azul" />
          <div class="datos-producto">
            <h3>Producto 1</h3>
            <p>$00.00</p>
          </div>
          <button class="boton">Comprar</button>
        </article>

        <article class="producto">
          <img src="./zapato2.jfif" alt="Zapato casual modelo 2 color negro" />
          <div class="datos-producto">
            <h3>Producto 2</h3>
            <p>$00.00</p>
          </div>
          <button class="boton">Comprar</button>
        </article>

        <article class="producto">
          <img src="./zapato3.jfif" alt="Zapato formal modelo 3 color marrón" />
          <div class="datos-producto">
            <h3>Producto 3</h3>
            <p>$00.00</p>
          </div>
          <button class="boton">Comprar</button>
        </article>
      </section>
    </main>

    <footer aria-label="Pie de página">
      <h3>Copyright 2025 MANACO</h3>
    </footer>
  </body>
</html>
